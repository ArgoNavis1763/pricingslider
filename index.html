<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </div>
    <div class="container">
      <div class="changes">
        <div class="pageviews"><p id="pageviews"></p>Pageviews</div>
        <div class="returns"><p id="returns"></p> /month</div>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="5"
          step="1"
          class="slider"
          id="rangeSlider"
        />
      </div>
      <div class="billing">
        Monthly Billing
        <label class="switch">
          <input type="checkbox" id="toggle"/>
          <span class="toggle round"></span>
        </label> 
    
        Yearly Billing

        <div class="discount">25% discount</div>
      </div>
      <div class="trial-list">
        <ul class="list">
          <li><img src="/images/icon-check.svg" /> Unlimited websites</li>
          <li><img src="/images/icon-check.svg" />100% data ownership</li>
          <li><img src="/images/icon-check.svg" />Email reports</li>
        </ul>

        <button type="button" id="trial" class="trial">Start my trial</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carina</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
